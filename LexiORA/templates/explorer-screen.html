<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
   initial-scale=1.0">
    <title>Explorer Mode - Lexi ORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet"
          href="../style/stylesheet.css">
</head>
<body>
<div class="container">
    <h2 class="page-title">Explorer Mode</h2>

    <!-- permission req -->
    <div class="permission-container">
        <!-- speech bubble -->
        <div class="speech-bubble">
            Please give access to the camera
        </div>

        <!-- lexi with camera -->
        <div class="mascot-container">
            <img
                    src="../assets/images/lexi-scanning.png"
                    alt="Lexi scanning with camera"
                    class="mascot mascot-small"
            />
        </div>
    </div>

    <!-- permission button -->
    <button class="btn-primary" id="requestCameraBtn">
        Allow Camera Access
    </button>
</div>

<!-- bottom nav -->
<nav class="bottom-nav">
    <div class="nav-icon" data-page="setting-screen.html">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="nav-icon active" data-page="camera-screen.html">
        <i class="fa-solid fa-camera"></i>
    </div>
    <div class="nav-icon" data-page="collection-screen.html">
        <i class="fa-solid fa-book-bookmark"></i>
    </div>
</nav>

<script src="../business/main.js"></script>
<script src="../business/camera.js"></script>
</body>
</html>
