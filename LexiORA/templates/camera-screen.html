<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - Lexi ORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/stylesheet.css">
</head>
<body>
<!-- camera container -->
<div class="camera-container">
    <!-- camera feed -->
    <video id="cameraFeed" class="camera-view" autoplay playsinline></video>

    <!-- ar overlay frame -->
    <div class="camera-overlay"></div>

    <!-- detection labels container -->
    <div id="detectionLabels" class="detection-labels"></div>

    <!-- hint text -->
    <div class="camera-hint" id="cameraHint">
        Loading AI model...
    </div>

    <!-- capture button -->
    <div class="camera-controls">
        <button class="capture-btn" id="captureBtn">
            <img
                    src="../assets/images/lexi-scanning.png"
                    alt="Lexi scanning"
                    class="capture-mascot"
            />
        </button>
    </div>
</div>

<!-- bottom nav -->
<nav class="bottom-nav">
    <div class="nav-icon" data-page="setting-screen.html">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="nav-icon active" data-page="camera-screen.html">
        <i class="fa-solid fa-camera"></i>
    </div>
    <div class="nav-icon" data-page="collection-screen.html">
        <i class="fa-solid fa-book-bookmark"></i>
    </div>
</nav>

<!-- TensorFlow.js and COCO-SSD -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

<script src="../business/main.js"></script>
<script src="../business/camera.js"></script>
</body>
</html>
