<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection - Lexi ORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style/stylesheet.css">
</head>
<body>
<div class="collection-container">
    <div class="collection-header">
        <h2 class="page-title">Here are your Index Cards!</h2>
        <img
                src="../assets/images/lexi-reading.png"
                alt="Lexi reading"
                class="collection-mascot"
        />

        <input type="text"
               id="searchBar"
               class="search-bar"
               placeholder="Search">
    </div>

    <div id="collectionGrid" class="collection-grid">
    </div>

    <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-icon">
            <i class="fa-solid fa-book-bookmark"></i>
        </div>

        <img
                src="../assets/images/lexi-curious.png"
                alt="Lexi reading"
                class="mascot mascot-small"
        />

        <p class="empty-state-text">
            Start scanning to build your collection!
        </p>
        <button class="btn-primary" id="startScanningBtn">
            Start Scanning
        </button>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-icon" data-page="setting-screen.html">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="nav-icon" data-page="camera-screen.html">
        <i class="fa-solid fa-camera"></i>
    </div>
    <div class="nav-icon active" data-page="collection-screen.html">
        <i class="fa-solid fa-book-bookmark"></i>
    </div>
</nav>

<script src="../business/main.js"></script>
<script src="../business/storage.js"></script>
</body>
</html>
